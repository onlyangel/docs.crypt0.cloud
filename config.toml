theme = "docuapi"
languageCode = "en-us"
baseurl = "http://docuapi.com/"
title = "DocuAPI Example Site"

# Code higlighting settings
pygmentsCodefences = true
pygmentsCodeFencesGuesSsyntax = false
pygmentsOptions = ""
pygmentsStyle = "monokai"
# The monokai stylesheet is included in the base template.
pygmentsUseClasses = true

defaultContentLanguage = "en"

[params]
search = true

# Configure the language example tabs.
[[params.language_tabs]]
key = "go"
name = "Go"
[[params.language_tabs]]
key = "shell"
name = "Shell"

#Languages
[languages]

[languages.en]
languageName = "English"
weight = 2
title = "Crypt0 Cloud Documentation"

# Left sidebar footer items. Use HTMl or Markdown.
toc_footers = [
"<a href='#'>Sign Up for a Developer Key</a>",
"Hugo Theme by [bep](https://github.com/bep)"
]
[languages.en.blackfriday]
angledQuotes = false
hrefTargetBlank = true


[languages.es]
languageName = "Español"
weight = 1
title = "Documentación de Crypt0 Cloud"

# Left sidebar footer items. Use HTMl or Markdown.
toc_footers = [
"<a href='#'>Registrate para obtener un App Id</a>",
"Hugo Theme av [bep](https://github.com/bep)"
]

[languages.es.blackfriday]
# Norwegian uses angled quotes
angledQuotes = true
hrefTargetBlank = true
